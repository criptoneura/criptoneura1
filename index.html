    function toggleNoticias() {
        const lista = document.getElementById('lista-noticias');
        const btn = document.getElementById('toggle-btn');
        lista.style.display = (lista.style.display === "none") ? "block" : "none";
        btn.innerText = (lista.style.display === "none") ? "ABRIR" : "x";
    }

    function renderArticles(filter = 'all') {
        const grid = document.getElementById('articlesGrid');
        grid.innerHTML = '';
        Object.keys(articles).forEach(key => {
            const art = articles[key];
            if (filter === 'all' || art.category === filter) {
                grid.innerHTML += `
                    <div class="card" onclick="verArticulo('${key}')">
                        <div class="card-image" style="background-image: url('${art.image}')"></div>
                        <div class="card-title">${art.title}</div>
                        <div class="card-excerpt">${art.summary}</div>
                    </div>`;
            }
        });
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(filter === 'analisis') document.querySelectorAll('.nav-item')[0].classList.add('active');
        if(filter === 'opinion') document.querySelectorAll('.nav-item')[1].classList.add('active');
        if(filter === 'all') document.querySelectorAll('.nav-item')[2].classList.add('active');
    }

    function verArticulo(key) {
        const art = articles[key];
        document.getElementById('v-img').src = art.image;
        document.getElementById('v-title').innerText = art.title;
        document.getElementById('v-body').innerHTML = art.content;
        document.getElementById('v-link').style.display = 'none';
        document.getElementById('articleModal').style.display = 'flex';
    }

    async function cargarNoticias() {
        const lista = document.getElementById('lista-noticias');
        try {
            const res = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
            const data = await res.json();
            const filtros = ['fed', 'sec', 'elon', 'trump', 'china', 'lagarde', 'xi'];
            const filtradas = data.Data.filter(n => {
                const txt = (n.title + n.body).toLowerCase();
                return filtros.some(f => txt.includes(f));
            }).slice(0, 8);
            window.noticiasData = filtradas;
            lista.innerHTML = '';
            filtradas.forEach((n, i) => {
                lista.innerHTML += `<div class="news-item" onclick="abrirNoticia(${i})"><b>${n.source.toUpperCase()}</b>${n.title}</div>`;
            });
        } catch (e) {
            lista.innerHTML = '<div class="news-item">Error sincronizando...</div>';
        }
    }

    function abrirNoticia(i) {
        const n = window.noticiasData[i];
        document.getElementById('v-img').src = n.imageurl || '';
        document.getElementById('v-title').innerText = n.title;
        document.getElementById('v-body').innerHTML = `<p>${n.body}</p>`;
        document.getElementById('v-link').href = n.url;
        document.getElementById('v-link').style.display = 'block';
        document.getElementById('articleModal').style.display = 'flex';
    }

    function cerrarVisor() { document.getElementById('articleModal').style.display = 'none'; }

    function updateTimer() {
        const now = new Date();
        const mad = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Madrid"}));
        const midnight = new Date(mad);
        midnight.setHours(24,0,0,0);
        const diff = midnight - mad;
        const h = Math.floor(diff / 3600000).toString().padStart(2,'0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }

    window.onclick = e => { if (e.target.className.includes('modal')) cerrarVisor(); };
    window.onload = () => { renderArticles('all'); cargarNoticias(); setInterval(updateTimer, 1000); };
</script>
